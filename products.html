<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/all.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="120">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in products" :key="item.id">
                  <td>{{ item.title }}</td>
                  <td>{{ item.origin_price}}</td>
                  <td>{{ item. price }}</td>
                  <td>
                    <span v-if="item.is_enabled" class="text-success"
                      >已啟用</span
                    >
                    <span v-else>未啟用</span>
                  </td>
                  <td>
                    <button
                      class="btn btn-primary"
                      type="button"
                      @click="renderProdutDetail(item)"
                    >
                      查看詳細
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 {{ products.length }} 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <template v-if="tempProduct.title">
              <div class="card">
                <img
                  :src="tempProduct.imageUrl"
                  class="card-img-top primary-image"
                  :alt="tempProduct.title"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ tempProduct.title }}
                    <span class="badge bg-primary-ms-2">
                      {{ tempProduct.category }}
                    </span>
                  </h5>
                  <p class="card-text">{{ tempProduct.description }}</p>

                  <div class="d-flex">
                    <p class="card-text me-2">{{ tempProduct.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ tempProduct.origin_price }}</del> 元
                    </p>
                  </div>
                </div>
              </div>
              <div class="d-flex">
                <div
                  v-for="(item, index) in tempProduct.imagesUrl"
                  :key="index"
                >
                  <img
                    v-if="tempProduct.id"
                    :src="item"
                    :alt="`小圖 ${index}`"
                    class="thumb-images m-2"
                  />
                </div>
              </div>
            </template>
            <p v-else class="text-muted">請選擇一個商品查看</p>
          </div>
        </div>
      </div>
    </div>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="js/products.js" type="module"></script>
  </body>
</html>
